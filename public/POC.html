<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--getting css-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navBar.css">

    <style>
        table
        {
          width: 100%;
          border-collapse: collapse;
        }

        table, th, td
        {
          border: 1px solid black;
        }
        th, td
        {
          padding: 10px;
          text-align: left;
        }
      </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a class="activeNavLink" href="POC.html">POC</a></li>
            <li><a href="documentation.html">Documentation</a></li>

            <button id="searchBtn">Search</button>
        </div>
        <div id="results"></div>
        -->
    </nav>

    <h1>Points of Contact</h1>
    <table id="contactsTable">
        <thead>
            <tr>
            <th>Product Name</th>
            <th>Repository Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Location</th>
            <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch contacts from API and display in the table
        async function fetchContacts()
        {
            try
            {
                const response = await fetch('https://luddy-hackathon-fall-2024-third-edition.onrender.com/api/contacts');  // Update with your actual Render API URL http://localhost:3000/api/contacts
                //const response = await fetch('http://localhost:3000/api/contacts');
                const contacts = await response.json();

                const tableBody = document.querySelector('#contactsTable tbody');
                tableBody.innerHTML = ''; // Clear existing table rows

                // Loop through each contact and create a row in the table
                contacts.forEach(contact => {
                    const row = document.createElement('tr');

                    // Create table cells for each contact attribute
                    const productCell = document.createElement('td');
                    productCell.textContent = contact.poc_product;  // Adjust with your column names
                    row.appendChild(productCell);

                    const repoCell = document.createElement('td');
                    repoCell.textContent = contact.poc_repository;  // Adjust with your column names
                    row.appendChild(repoCell);

                    const firstNameCell = document.createElement('td');
                    firstNameCell.textContent = contact.poc_firstName;  // Adjust with your column names
                    row.appendChild(firstNameCell);

                    const lastNameCell = document.createElement('td');
                    lastNameCell.textContent = contact.poc_lastName;  // Adjust with your column names
                    row.appendChild(lastNameCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = contact.poc_email;  // Adjust with your column names
                    row.appendChild(emailCell);

                    const usernameCell = document.createElement('td');
                    usernameCell.textContent = contact.poc_username;  // Adjust with your column names
                    row.appendChild(usernameCell);

                    const locationCell = document.createElement('td');
                    locationCell.textContent = contact.poc_location;  // Adjust with your column names
                    row.appendChild(locationCell);
                    
                    const roleCell = document.createElement('td');
                    roleCell.textContent = contact.poc_role;  // Adjust with your column names
                    row.appendChild(roleCell);

                    // Append the row to the table body
                    tableBody.appendChild(row);
                    console.log(contacts);

                });
            }
            catch(error)
            {
                console.error('Error fetching contacts:', error);
            }
        }
        // Fetch contacts when the page loads
        window.onload = fetchContacts;
    </script>
</body>
</html>
